---
layout: default
---
<div class="home">
  <ul class="toc">
    {% for book in site.books %}
    <li class="book">
      Book {{ book.book }}: {{ book.title }}
      {% assign pdf = book.path | split: "/" | last | split: '.' | first | append: '.pdf' | prepend: '/pdf/' | prepend: site.baseurl %}
      <a href="{{ pdf }}">[PDF]</a>
    </li>
    {% endfor %}
  </ul>
</div>
